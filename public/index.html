<!DOCTYPE html>
<html>
  <head>
    <title>Field Trip TV</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
<script>
var myPlayer;
$(document).ready(function(){
myPlayer = _V_("my_video_1");
});
</script>
<style>
body{
	background-color:whiteSmoke;
	color:white;
font-family: Georgia, "Times New Roman", serif;
font-size: 18px;
line-height: 30px;
color: #BBB;

}

h1{
	font-family: Georgia, "Times New Roman", serif;
font-size: 18px;
line-height: 30px;
color: #666;

}
#youtube-player-container{
text-align:"center";
	
}
.container{
margin: 0 auto;
width: 615px;
padding: 90px;
text-align:"center";
}
</style>
<script src="http://vjs.zencdn.net/c/video.js"></script>
</head>
  <body>
<div class="container">
<h1> Field Trip TV </h1> Press &quot;a&quot; and &quot;b&quot; to switch channels 
<div id='youtube-player-container'> </div>
<video id="my_video_1" class="video-js vjs-default-skin" controls
  preload="auto" width="640" height="264" 
  data-setup="{}">
  <source src="video/Whale Shark.mp4" type='video/mp4'>
</video>
</div>
<script>
$("body").keypress(function(e){
	if(e.which == 97){
		myPlayer.play();
		e.preventDefault();
	}
	else if(e.which == 98){
		myPlayer.pause();
		e.preventDefault();
	}	
});
</script>
  </body>
</html>
