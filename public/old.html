<!DOCTYPE html>
<html>
  <head>
    <title>Field Trip TV</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type='text/javascript' src='tubeplayer.js'></script>
<script>

$(document).ready(function(){
$("#youtube-player-container").tubeplayer({
	width: 600, // the width of the player
	height: 450, // the height of the player
	allowFullScreen: "true", // true by default, allow user to go full screen
	initialVideo: "daLxgKUad-c", // the video that is loaded into the player
	preferredQuality: "default",// preferred quality: default, small, medium, large, hd720
	onPlay: function(id){}, // after the play method is called
	onPause: function(){}, // after the pause method is called
	onStop: function(){}, // after the player is stopped
	onSeek: function(time){}, // after the video has been seeked to a defined point
	onMute: function(){}, // after the player is muted
	onUnMute: function(){} // after the player is unmuted
});
});
function playPrevious(){
if(curIndex == 0)
	curIndex = 2;
else
	curIndex--;
var nextVid = videoList[curIndex];
$("#youtube-player-container").tubeplayer("play",nextVid);
}

function playNext(){
if(curIndex == 2)
	curIndex = 0;
else
	curIndex++;
var nextVid = videoList[curIndex];
$("#youtube-player-container").tubeplayer("play",nextVid);
}
var videoList=["YDAaJx6LQbg","daLxgKUad-c","uFH7RDnLNpI"];
var curIndex=0;

</script>
<style>
body{
	background-color:whiteSmoke;
	color:white;
font-family: Georgia, "Times New Roman", serif;
font-size: 18px;
line-height: 30px;
color: #BBB;

}

h1{
	font-family: Georgia, "Times New Roman", serif;
font-size: 18px;
line-height: 30px;
color: #666;

}
#youtube-player-container{
text-align:"center";
	
}
.container{
margin: 0 auto;
width: 615px;
padding: 90px;
text-align:"center";
}
</style>
      </head>
  <body>
<div class="container">
<h1> Field Trip TV </h1> Press &quot;a&quot; and &quot;b&quot; to switch channels 
<div id='youtube-player-container'> </div>
</div>
<script>
$("body").keypress(function(e){
	if(e.which == 97){
		playPrevious();
		e.preventDefault();
	}
	else if(e.which == 98){
		playNext();
		e.preventDefault();
	}	
});
$("#youtube-player-container").keypress(function(e){
	if(e.which == 97){
		playPrevious();
		e.preventDefault();
	}
	else if(e.which == 98){
		playNext();
		e.preventDefault();
	}	
});

</script>
  </body>
</html>
